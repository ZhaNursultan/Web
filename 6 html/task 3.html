<html>

<body>
  <script>
    let x = parseInt(prompt("enter"))
    let arr = []

    for (let i = 0; i < x; i++) {
      arr[i] = parseInt(prompt())
    }
    let col = 0;
    cred=0
    for (let i = 0; i < x; i++) {
     col=col+arr[i];
     cred=col/x
    }
    alert(col+" "+cred)

  </script>
