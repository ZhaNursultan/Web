<html>

<body>
  <script>
    let x = parseInt(prompt("enter"))
    let arr = []

    for (let i = 0; i < x; i++) {
      arr[i] = parseInt(prompt())
    }
    let max = arr[0];
    for (let i = 0; i < x; i++) {
      if (arr[i] > max) {

        max = arr[i]
      }
    }
    alert(max)

  </script>
</body>
