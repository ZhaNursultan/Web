
<!DOCTYPE html>

<html lang="en">

<head>

        <title>DOM example</title>

</head>

<body>

        <div>

                first div element

        </div>

 

        <ul>

                <li>one</li>

                <li>two</li>

                <li>three</li>

        </ul>

 

        <p>Lorem ipsum dolor, sit amet.</p>

 

<script>

    let firstChild = document.body.firstElementChild; // первый дочерний элемент тега body

    let lastChild = document.body.lastElementChild; // последний дочерний элемент тега body

 

    console.log('\n body first child element: ' + firstChild);

    console.log('\n body last child element: ' + lastChild);

 

    console.log("\n first child's next sibling: " + firstChild.nextElementSibling); // следующий от первого дочернего элемента

    console.log("\n last child's previous sibling: " + lastChild.previousElementSibling); // предыдущий от последнего дочернего элемента

 

    console.log("\n parent element of firstChild: " + firstChild.parentElement); // родитель первого дочернего элемента

 

    if(firstChild != lastChild){

            console.log('\n firstChild and lastChild are NOT the same elements');

    }

 

    if(firstChild.parentElement == lastChild.parentElement){

            console.log(' but their parents are the same element');

    }

 

    console.log('\n--- show all body children ---');

                for (let elem of document.body.children) {

      console.log(elem); //выведет: div, ul, p, script

    }

        </script>

</body>

</html>
