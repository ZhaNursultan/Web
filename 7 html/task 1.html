<html>
<body>
  <script>
    let x = parseInt(prompt("enter"))
    let arr = []

    for (let i = 0; i < x; i++) {
      arr[i] = parseInt(prompt())
    }
    let n=false
    let m=parseInt(prompt())
    let index=0
    for(let i=0;i<arr.length;i++){
      if(m==arr[i]){
      index=i
      n=true
      alert("Yes "+index)
      }
    }
    if(!n){alert("No")}
    
    


  </script>
</body>
</html>
