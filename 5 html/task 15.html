        <script>
          let a = parseInt(prompt())
           let usd = 380
           let ostatok=((a%usd)/usd)*100 //160
           let cent = ostatok/100
           let bezOstatka = (a / usd) - cent //118.42-0.42==118

           alert(bezOstatka) 
           }else { 
           alert( bezOstatka+" USD"+" and "+ parseInt( ostatok)+ ' cent') }
