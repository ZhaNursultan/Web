<html>
     <body>
        <script>
     let a = parseInt(prompt())
        let min = a % 60;
        let hour = a / 60;
        let hours = hour.toFixed(0)
        if (a % 60 == 0) {
            alert("ONLY " + hours + " HOURS")
        } else {
            alert(hours + " HOURS and " + min + " MINUTES")
        }
        </script>
      </body>
</html>
